<link rel="stylesheet" href="../css/articlePage.css"/>
<link rel="stylesheet" href="../css/config.css"/>
<div class="articlePage">
    <!--文章标题-->
    <div class="article-title">
        <!--
            1、文章标题居中
            2、当前文章的浏览量、收藏的人数、热度（最近两天的浏览量）、评论量，居左
            3、文章操作点赞、踩、收藏、我的头像
        -->
        <div class="article-title-left"></div>
        <div class="article-title-center"></div>
        <div class="article-title-right"></div>
    </div>
    <!--作者信息-->
    <div class="article-author div-bg-shadow">
        <!--
            1、作者头像，关注按钮
            2、显示作者文章数量，粉丝数(关注的人)，总评论数
            3、显示作者的账号创建时间（类似Q龄），总被访问数，排名（根据发表文章数，访问量和评论数来计算）
            4、文章推荐
        -->
        <!--作者头像-->
        <div class="article-author-photo"></div>
        <!--作者姓名和关注按钮-->
        <div class="article-author-name">
            <span>滴滴滴</span><div>关注</div>
        </div>
        <!--作者信息-->
        <div class="article-author-message">
            <div class="article-author-message-item" style="background-color: #F00000;"></div>
            <div class="article-author-message-item" style="background-color: #0F0000;"></div>
            <div class="article-author-message-item" style="background-color: #00F000;"></div>
            <div class="article-author-message-item" style="background-color: #000F00;"></div>
            <div class="article-author-message-item" style="background-color: #0000F0;"></div>
            <div class="article-author-message-item" style="background-color: #00000F;"></div>
        </div>
        <hr style="border-color: #D8BFD8;margin: 2%;">
        <!--文章推荐-->
        <div class="article-author-recommend"></div>
    </div>
    <!--文章内容-->
    <div class="article-content div-bg-shadow">
        <!--
            文章内容
        -->
    </div>
    <!--文章评论-->
    <div class="article-comments div-bg-shadow">
        <!--
            1、加载当前文章所有评论
            2、添加评论
            3、评论的点赞
            4、回复别人的评论
        -->
        <textarea class="article-comments-text" id="article-comments-text" placeholder="请输入。。。"></textarea>
        <div class="article-comments-add">
            还能输入<span id="commentCharNum">X</span>个字符
            <button style="border-radius: 5px;background-color: transparent;margin: 0 0 0 10px;width: 20%;height: 35px;
                color: #FFFFFF;float: right;">发表</button>
        </div>
        <div class="article-comment-content">

        </div>
    </div>
</div>
<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/articlePage.js"></script>
