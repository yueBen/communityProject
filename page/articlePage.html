<link rel="stylesheet" href="../css/articlePage.css"/>
<link rel="stylesheet" href="../css/config.css"/>
<link rel="stylesheet" href="../css/tool/myCss.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<div class="articlePage">
    <!--文章标题-->
    <div class="article-title">
        <!--
            1、文章标题居中
            2、当前文章的浏览量、收藏的人数、热度（最近两天的浏览量）、评论量，居左
            3、文章操作点赞、踩、收藏、我的头像，居右
        -->
        <div class="article-title-left">
            <!--文章浏览量-->
            <div class="article-title-left-item" id="articleBrwose">
                <div class="article-title-left-item-img">
                    <img src="../img/icon/white/browse.png">
                </div>
                <div class="article-title-left-item-num"></div>
            </div>
            <div class="article-title-left-item" id="articleHot">
                <div class="article-title-left-item-img">
                    <img src="../img/icon/white/hot_1.png">
                </div>
                <div class="article-title-left-item-num"></div>
            </div>
            <!--评论量-->
            <div class="article-title-left-item" id="articleComment">
                <div class="article-title-left-item-img">
                    <img src="../img/icon/white/5.png">
                </div>
                <div class="article-title-left-item-num"></div>
            </div>
        </div>

        <!--文章标题-->
        <div class="article-title-center">
        </div>

        <div class="article-title-right">
            <div class="article-title-right-item" id="articleLike">
                <div class="article-title-right-item-img">
                    <img src="../img/icon/white/like_1.png">
                </div>
                <div class="article-title-right-item-num"></div>
            </div>
            <div class="article-title-right-item" id="articleDisLike">
                <div class="article-title-right-item-img">
                    <img src="../img/icon/white/disLike_1.png">
                </div>
                <div class="article-title-right-item-num"></div>
            </div>
            <div class="article-title-right-item" id="articleCollect">
                <div class="article-title-right-item-img">
                    <img src="../img/icon/white/collect_1.png">
                </div>
                <div class="article-title-right-item-num"></div>
            </div>

        </div>
    </div>
    <!--作者信息-->
    <div class="article-author div-bg-shadow">
        <!--
            1、作者头像，关注按钮
            2、显示作者文章数量，粉丝数(关注的人)，总评论数
            3、显示作者的账号创建时间（类似Q龄），总被访问数，排名（根据发表文章数，访问量和评论数来计算）
            4、文章推荐
        -->
        <!--作者头像-->
        <div class="article-author-photo"></div>
        <input style="display: none" id="authorId">
        <input style="display: none" id="articleId">
        <!--作者姓名和关注按钮-->
        <div class="article-author-name">
            <span id="articleAuthorName"></span><div id="articleAuthorNameBtn"></div>
        </div>
        <!--作者信息-->
        <div class="article-author-message">
            <!--总文章数-->
            <div class="article-author-message-item">
                <div name="img">
                    <img src="../img/icon/black/1.png" style="width: 50%;height: 100%;">
                </div>
                <div name="num" id="num1"></div>
            </div>
            <!--粉丝数（关注的人数）-->
            <div class="article-author-message-item">
                <div name="img">
                    <img src="../img/icon/black/7.png" style="width: 50%;height: 100%;">
                </div>
                <div name="num" id="num2"></div>
            </div>
            <!--总评论数-->
            <div class="article-author-message-item">
                <div name="img">
                    <img src="../img/icon/black/5.png" style="width: 50%;height: 100%;">
                </div>
                <div name="num" id="num3"></div>
            </div>
            <!--建号时间-->
            <div class="article-author-message-item">
                <div name="img">
                    <img src="../img/icon/black/8.png" style="width: 50%;height: 100%;">
                </div>
                <div name="num" id="num4"></div>
            </div>
            <!--被访问数-->
            <div class="article-author-message-item">
                <div name="img">
                    <img src="../img/icon/black/13.png" style="width: 50%;height: 100%;">
                </div>
                <div name="num" id="num5"></div>
            </div>
            <!--排名-->
            <div class="article-author-message-item">
                <div name="img">
                    <img src="../img/icon/black/9.png" style="width: 50%;height: 100%;">
                </div>
                <div name="num" id="num6"></div>
            </div>
        </div>
        <hr style="border-color: #D8BFD8;margin: 2%;">
        <!--文章推荐-->
        <div class="article-author-recommend">
            <div class="top-item"><p>asdasda</p></div>
            <div class="top-item"><p>asdasda</p></div>
            <div class="top-item"><p>asdasda</p></div>
            <div class="top-item"><p>asdasda</p></div>
            <div class="top-item"><p>asdasda</p></div>
        </div>
    </div>
    <!--文章内容-->
    <div class="article-content div-bg-shadow">
        <!--文章内容-->
    </div>
    <!--文章评论-->
    <div class="article-comments div-bg-shadow">
        <!--
            1、加载当前文章所有评论
            2、添加评论
            3、评论的点赞
            4、回复别人的评论
        -->
        <textarea class="article-comments-text" id="article-comments-text" placeholder="请输入。。。" maxlength="10"></textarea>
        <div class="article-comments-add">
            还能输入<span id="commentCharNum">500</span>个字符
            <button style="border-radius: 5px;background-color: transparent;margin: 0 0 0 10px;width: 20%;height: 35px;
                color: #FFFFFF;float: right;" id="btnArticleComm">发表</button>
        </div>
        <div class="article-comment-content">

        </div>
    </div>
</div>
<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/tool/config.js"></script>
<script src="../js/articlePage.js"></script>
