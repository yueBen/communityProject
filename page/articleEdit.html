<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章编辑页</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/articleEdit.css">
</head>
<body>
    <div class="title">
        <input placeholder="请输入标题。。。" style="width: 70%;height: 60px;margin: 10px 15% 0 15%;
            font-size: 50px;background-color: transparent;border: none;color: #FFFFFF;
            text-align: center" id="title">
    </div>

    <div class="operation">
        <div class="div-btn" id="previewBtn">预览</div>
        <!--文章类型-->
        <select id="operation-1">
            <option value="" style="display: none;" selected>类型</option>
            <option value="0">学习</option>
            <option value="1">生活</option>
            <option value="2">兴趣</option>
            <option value="3">提问</option>
        </select>

        <!--文章标签-->
        <select id="operation-2" style="margin: 0 3px 0 0">
            <option value="" style="display: none;" selected>标签</option>
        </select>

        <!--添加标签按钮-->
        <div class="div-btn" style="width: 40px;height: 40px;" id="operation-2-1">
            <i class="layui-icon">&#xe642;</i>
        </div>

        <!--发布日期-->
        <input type="text" class="layui-input" id="operation-3">

        <!--发布按钮-->
        <div class="div-btn" style="color: #65e53b;" id="operation-4">发布</div>

        <!--保存按钮-->
        <div class="div-btn" style="color: #ff5200" id="operation-5">保存</div>

        <!--存草稿箱按钮-->
        <div class="div-btn" style="color: #befcff" id="operation-6">存草稿箱</div>


    </div>

    <div style="background: rgba(12,12,12,0.6);width: 95%;height: 730px;margin: 20px 2.5% 0 2.5%;overflow: hidden;
        border-radius: 15px;color: #ffffff">
        <div class="content" id="content">
        </div>

        <div class="preview">
            <div id="preview" style="overflow-y: scroll;width: 100%;height: 730px;padding: 10px;font-size: 22px;"></div>
        </div>
    </div>
</body>

<div id="addLabel"></div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/tool/wangEditor.js"></script>
<script src="../js/articleEdit.js"></script>
<script src="../js/tool/config.js"></script>
</html>
