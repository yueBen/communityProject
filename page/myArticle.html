<link rel="stylesheet" href="../css/myArticle.css"/>
<link rel="stylesheet" href="../css/tool/myCss.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<div class="myArticle">
    <div class="myArticle-top">
        <div class="myArticle-top-query">
            <input type="text" placeholder="TimeStart">
            <input type="text" placeholder="TimeEnd">
            <input type="text" placeholder="Title">
            <select>
                <option value="" style="display: none;" disabled selected>标签</option>
                <option>标签一</option>
                <option>标签二</option>
                <option>标签三</option>
            </select>
            <select>
                <option value="" style="display: none;" disabled selected>类型</option>
                <option>学习</option>
                <option>生活</option>
                <option>兴趣</option>
                <option>提问</option>
            </select>

            <select>
                <option value="" style="display: none;" disabled selected>发布状态</option>
                <option>已发布</option>
                <option>已下线</option>
                <option>未发布</option>
            </select>

            <div class="btn-reset" style="margin: 0 15px 0 30px">重置</div>
            <div class="btn-search">搜索</div>

        </div>
        <div class="myArticle-top-add" id="addArticle">
            新建文章
        </div>
    </div>
    <div class="myArticle-bottom">
        <!--我的文章项-->
        <div class="myArticle-bottom-articles"></div>

        <!--我的文章分类-->
        <div class="myArticle-bottom-class">
            <!--我的分类添加按钮-->
            <div class="add-class">
                标签管理
            </div>
            <!--我的标签项-->
            <div class="class-items">
                <div class="class-item">
                    分类一
                </div>
            </div>
        </div>
    </div>
</div>

<!--标签管理模态框-->
<div id="addLabel">
    <div style="margin: 15px 0 0 0;height: 35px;line-height: 35px;">
        <input type="text" id="labelName" placeholder="请输入标签名">
        <div id="btnAddLabel"><i class="layui-icon" style="font-size: 30px">&#xe61f;</i></div>
    </div>
    <div id="labelItems">
        <div class="label-item">
            <div class="label-item-name">标签一</div>
            <div class="label-item-del">
                <i class="layui-icon">&#x1007;</i>
            </div>
        </div>
    </div>
</div>


<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/tool/config.js"></script>
<script src="../js/myArticle.js"></script>
