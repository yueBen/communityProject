<link rel="stylesheet" href="../css/myArticle.css"/>
<link rel="stylesheet" href="../css/tool/myCss.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<div class="myArticle">
    <div class="myArticle-top">
        <div class="myArticle-top-query">
            <input type="text" id="updateStart" placeholder="TimeStart">
            <input type="text" id="updateEnd" placeholder="TimeEnd">
            <input type="text" id="title" placeholder="Title">
            <select id="type">
                <option value="" style="display: none;" disabled selected>类型</option>
                <option value="0">学习</option>
                <option value="1">生活</option>
                <option value="2">兴趣</option>
                <option value="3">提问</option>
            </select>

            <select id="status">
                <option value="" style="display: none;" disabled selected>发布状态</option>
                <option value="5">已发布</option>
                <option value="1">已下线</option>
                <option value="6">待发布</option>
                <option value="2">待审批</option>
                <option value="0">已保存</option>
                <option value="7">已驳回</option>
                <option value="8">已通过</option>
            </select>

            <div class="btn-search" id="search"  style="margin: 0 15px 0 30px">搜索</div>
            <div class="btn-reset" id="reset">重置</div>
            <div class="btn-reset" id="del" style="width: 100px;margin: 0 0 0 30px">删除选中</div>

        </div>
        <div class="myArticle-top-add" id="addArticle">
            新建文章
        </div>
    </div>
    <div class="myArticle-bottom">
        <!--我的文章项-->
        <div class="myArticle-bottom-articles"></div>

        <!--我的文章分类-->
        <div class="myArticle-bottom-class">
            <!--我的分类添加按钮-->
            <div class="add-class">
                标签管理
            </div>
            <!--我的标签项-->
            <div class="class-items">
            </div>
        </div>
    </div>
</div>

<!--标签管理模态框-->
<div id="addLabel">
    <input type="text" id="labelName" placeholder="请输入标签名">
    <div id="btnAddLabel"><i class="layui-icon" style="font-size: 35px">&#xe61f;</i></div>
</div>

<div id="articleOffline">
    <div class="articleOffline-hint">是否下线:</div>
    <div class="articleOffline-title"></div>
    <button class="republication-btn" id="articleOffline-btn">下线</button>
</div>
<div id="republication">
    <div class="republication-title"></div>
    <div class="republication-time">
        <input id="republicationTime">
    </div>
    <button class="republication-btn" id="republication-btn">发布</button>
</div>
<div id="articleDelete">
    <div class="articleDelete-hint">是否删除选中的<span id="deleteNum"></span>篇文章？？？</div>
    <button class="republication-btn" id="articleDelete-btn">删除</button>
</div>


<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/tool/config.js"></script>
<script src="../js/myArticle.js"></script>
