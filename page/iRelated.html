<div class="iRelated">
    <div class="iRelated-top" style="width: 74%;margin: 0 1% 1% 0;">
        <input type="text" placeholder="TimeStart" id="TimeStart">
        <input type="text" placeholder="TimeEnd" id="TimeEnd">

        <div class="btn-reset" style="margin: 0 10px 0 20px" id="repBtn">重置</div>
        <div class="btn-search" id="selBtn">搜索</div>

        <div class="btn-reset" style="width: 120px;border-radius: 10px;margin: 0 0 0 60px;" id="btn1">一键已读</div>
        <div class="btn-reset" style="width: 120px;border-radius: 10px;margin: 0 0 0 20px;" id="btn2">未读/已读</div>
        <div class="btn-reset" style="width: 120px;border-radius: 10px;margin: 0 0 0 20px;" id="btn3">清空已读</div>

    </div>

    <div class="iRelated-top iRelated-top-item" style="margin: 0 0 1% 0;">
        <div class="iRelated-top-item-text" id="articleNum"></div>
        <div class="iRelated-top-item-text" style="">文章</div>
    </div>

    <div class="iRelated-top iRelated-top-item">
        <div class="iRelated-top-item-text" id="commNum"></div>
        <div class="iRelated-top-item-text">评论</div>
    </div>

    <div class="iRelated-top iRelated-top-item">
        <div class="iRelated-top-item-text" id="colleNum"></div>
        <div class="iRelated-top-item-text">收藏</div>
    </div>

    <div class="iRelated-top iRelated-top-item">
        <div class="iRelated-top-item-text" id="likeNum"></div>
        <div class="iRelated-top-item-text">赞</div>
    </div>

    <div class="iRelated-bottom">
        <!--消息项-->



    </div>
</div>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/iRelated.js"></script>
