<link rel="stylesheet" href="../css/draftBox.css"/>
<link rel="stylesheet" href="../css/tool/myCss.css">
<link rel="stylesheet" href="../layui/css/layui.css">
<div class="draftBox">
    <div class="draftBox-top">
        <input type="text" id="updateStart" placeholder="TimeStart">
        <input type="text" id="updateEnd" placeholder="TimeEnd">
        <input type="text" id="title" placeholder="Title">
        <select id="type">
            <option value="" style="display: none;" disabled selected>类型</option>
            <option value="0">学习</option>
            <option value="1">生活</option>
            <option value="2">兴趣</option>
            <option value="3">提问</option>
        </select>

        <div class="btn-search draftBox-top-btn" id="search" style="margin: 0 0 0 500px">
            <i class="layui-icon">&#xe615;</i>
        </div>
        <div class="btn-reset draftBox-top-btn" id="reset">
            <i class="layui-icon">&#xe666;</i>
        </div>

    </div>
    <div class="draftBox-bottom">
        <div class="draftBox-items">

        </div>
    </div>
</div>
<div id="articleDelete">
    <div class="articleDelete-hint">是否删除：<span id="deleteNum"></span></div>
    <button class="republication-btn" id="articleDelete-btn">删除</button>
</div>
<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/tool/config.js"></script>
<script src="../js/draftBox.js"></script>
