<link rel="stylesheet" href="../css/tool/myCss.css"/>
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/postlist.css"/>
<div class="postlist">
    <!--搜索项-->
    <div class="postlist-search">
        <!--时间start-->
        <input class="postlist-search-input" type="text" placeholder="TimeStart">
        <!--时间end-->
        <input class="postlist-search-input" type="text" placeholder="TimeEnd">
        <!--标题-->
        <input class="postlist-search-input" type="text" placeholder="标题">
        <!--标题-->
        <input class="postlist-search-input" type="text" placeholder="作者">


        <div class="btn-reset postlist-search-btn" style="margin: 0 15px 0 130px;background: rgba(40,42,50,0.8);">重置</div>
        <div class="btn-search postlist-search-btn">搜索</div>
    </div>
    <!--文章主体-->
    <div class="postlist-content">
        <script type="text/html" id="postlistContentScr">
            {{# var articles = d.data.list; }}
            {{# $.each(articles,function(i,v){ }}
                <div class="article-item">
                    <div class="article-item-title">
                        <a href="articlePage.html?id={{ v.id }}" target="_blank">{{ v.a }}</a>
                    </div>
                    <div class="article-item-content"><p>{{ v.b }}</p></div>
                    <div class="article-item-author">{{ v.c }}</div>
                    <div class="article-item-time">{{ v.d }}</div>
                    <div class="article-item-comment">{{ v.f }}</div>
                    <div class="article-item-browse">{{ v.e }}</div>
                </div>
            {{# }); }}
        </script>
    </div>
    <!--分页-->
    <div class="postlist-topage">

    </div>
</div>
<script src="../layui/layui.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/postlist.js"></script>
