<link rel="stylesheet" href="../../css/tool/modelCss.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>

<style type="text/css">

    .update{
        width: 600px;
        height: 775px;
        border-radius: 30px;
        background: rgba(105,105,105,0.9);
        text-align: center;
        padding: 25px 0 0 0;
    }

    .update-item{
        width: 60%;
        height: 60px;
        line-height: 60px;
        text-align: left;
        margin: 0 10% 20px 10%;
        padding: 0 10%;
        font-size: 24px;
        font-weight: bold;
        font-family: 楷体;
        color: #FFFFFF;
    }

    .update-item>input{
        width: 240px;
        height: 40px;
        border: 1px solid #FFFFFF;
        border-radius: 20px;
        background: rgba(25,255,255,0.1);
        text-align: center;
        color: #feffc1;
        margin: 0 0 0 20px;
    }

    .photo>img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .btn{
        border: 1px solid #FFFFFF;
        color: #FFFFFF;
    }

</style>

<div class="update">
    <div class="update-item">
        姓名：<input type="text" value="">
    </div>
    <div class="update-item">
        电话：<input type="text" value="">
    </div>
    <div class="update-item">
        生日：<input type="text" value="">
    </div>
    <div class="update-item">
        地址：<input type="text" value="">
    </div>
    <div class="update-item">
        性别：<input type="text" value="">
    </div>
    <div class="update-item" style="height: 100px;">
        <span style="vertical-align: top">简介：</span>
        <textarea style="background: rgba(25,255,255,0.1);border: 1px solid #FFFFFF;width: 240px;height: 100px;
            margin: 0 0 0 10px;padding: 5px;border-radius: 20px;font-size: 16px;color: #FFFFFF"></textarea>
    </div>
    <div class="update-item photo" style="height: 100px;line-height: 100px">
        <img src="../../img/6.jpg">
        <input type="file" style="display: none" id="photoUpload-hidden">
        <div class="modelBtn1 btn" style="width: 220px" id="photoUpload">上传头像</div>
    </div>
    <div class="update-item" style="text-align: center">
        <div class="modelBtn1 btn">取消</div>
        <div class="modelBtn2" style="background: rgba(245,245,245,0.6);
            color: #494118;margin: 0 0 0 40px">保存</div>
    </div>
</div>

<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    //头像上传按钮
    $("#photoUpload").click(function () {
        $("#photoUpload-hidden").trigger('click')
    });
</script>
