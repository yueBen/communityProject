<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
		<link rel="stylesheet" href="css/index.css"/>
	</head>
	<body>
		<div class="home-page">

			<!--页面顶部导航栏-->
			<div class="home-page-head">
				<div class="head-title-type">
					<div class="title-type-item" style="background: rgba(255,255,255,0.5);color: #0C0C0C">推荐</div>
					<div class="title-type-item">学习</div>
					<div class="title-type-item">生活</div>
					<div class="title-type-item">兴趣</div>
					<div class="title-type-item">提问</div>
				</div>
				<div class="head-retrieve">
					<div class="head-input" id="head-input-2">
						<input type="text" placeholder="起始时间" id="head-input2">
					</div>
					<div class="head-input" id="head-input-3">
						<input type="text" placeholder="结束时间" id="head-input3">
					</div>
					<div class="head-input" id="head-input-4" style="width: 55px">
						<input type="text" placeholder="作者" id="head-input4">
					</div>
					<button class="head-btn-reset">重置</button>
					<button class="head-btn-search">搜索</button>
				</div>
			</div>

			<!--页面左侧信息栏-->
			<div class="home-page-left">
				<!--用户头像-->
				<div class="user-photo" id="user-photo">
					<img src="img/3.jpg"
							style="width: 100%;height: 137%;border-radius: 50%;">
				</div>

				<!--用户姓名-->
				<div class="user-name">
					滴滴滴
				</div>

				<!--用户消息栏-->
				<div class="user-message">
					<div class="user-message-item">
						<span>1</span><br>
						<span>动态</span>
					</div>
					<div class="user-message-item">
						<span>2</span><br>
						<span>关注</span>
					</div>
					<div class="user-message-item">
						<span>3</span><br>
						<span>收藏</span>
					</div>
					<div class="user-message-item">
						<span>4</span><br>
						<span>粉丝</span>
					</div>
				</div>

				<hr>

				<div class="user-to-pages">
					<div class="user-page-1">个人中心</div>
					<div class="user-page-1">我的关注</div>
					<div class="user-page-1">与我相关</div>
					<div class="user-page-1">历史记录</div>
					<div class="user-page-1">我的文章</div>
					<div class="user-page-1">草稿箱</div>
					<div class="user-page-1">全站公告</div>
				</div>

			</div>

			<!--主页面指针-->
			<div class=""></div>

			<!--页面content部分-->
			<div class="home-page-body div-bg-shadow" id="pagebody">
				<div class="body-content">
					<iframe src="page/postlist.html" style="width: 100%;height: 820px;border: none"></iframe>
				</div>
			</div>

			<!--页面右侧部分-->
			<div class="home-page-right div-bg-shadow"></div>

		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/index.js"></script>
</html>
