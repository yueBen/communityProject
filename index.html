<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
		<link rel="stylesheet" href="css/config.css"/>
		<link rel="stylesheet" href="css/index.css"/>
	</head>
	<body>
		<div class="home-page">

			<!--页面顶部导航栏-->
			<div class="home-page-head">
				<div class="head-title-type">
					<div class="title-type-item title-type-item-check">推荐</div>
					<div class="title-type-item">学习</div>
					<div class="title-type-item">生活</div>
					<div class="title-type-item">兴趣</div>
					<div class="title-type-item">提问</div>
				</div>
				<div class="head-retrieve">

				</div>
			</div>

			<!--页面左侧信息栏-->
			<div class="home-page-left">
				<!--用户头像-->
				<div class="user-photo" id="user-photo">
					<img src="img/3.jpg"
							style="width: 100%;height: 100%;border-radius: 50%;">
				</div>

				<!--用户姓名-->
				<div class="user-name">
					滴滴滴
				</div>

				<!--用户消息栏-->
				<div class="user-message">
					<div class="user-message-item">
						<span>1</span><br>
						<span>动态</span>
					</div>
					<div class="user-message-item">
						<span>2</span><br>
						<span>关注</span>
					</div>
					<div class="user-message-item">
						<span>3</span><br>
						<span>收藏</span>
					</div>
					<div class="user-message-item">
						<span>4</span><br>
						<span>粉丝</span>
					</div>
				</div>

				<hr>

				<div class="user-to-pages">
					<div class="user-page-1" id="pers-center">
						<img src="img/icon/3.png" class="user-to-pages-img">
						<span class="user-to-pages-span">个人中心</span>
					</div>
					<div class="user-page-1" id="my-focus">
						<img src="img/icon/9.png" class="user-to-pages-img">
						<span class="user-to-pages-span">我的关注</span>
					</div>
					<div class="user-page-1" id="iRelated">
						<img src="img/icon/2.png" class="user-to-pages-img">
						<span class="user-to-pages-span">与我相关</span>
					</div>
					<div class="user-page-1" id="historicalRecord">
						<img src="img/icon/6.png" class="user-to-pages-img">
						<span class="user-to-pages-span">历史记录</span>
					</div>
					<div class="user-page-1" id="myArticle">
						<img src="img/icon/5.png" class="user-to-pages-img">
						<span class="user-to-pages-span">我的文章</span>
					</div>
					<div class="user-page-1" id="draftBox">
						<img src="img/icon/7.png" class="user-to-pages-img">
						<span class="user-to-pages-span">草稿箱</span>
					</div>
					<div class="user-page-1" id="notice">
						<img src="img/icon/1.png" class="user-to-pages-img">
						<span class="user-to-pages-span">全站公告</span>
					</div>
				</div>

			</div>

			<!--跳转动画-->
			<div class="home-page-body-1 div-bg-shadow page-body">
				<div class="jump-body-content">
					<iframe src="page/personalCenter.html" style="width: 100%;height: 100%;border: none;overflow: hidden;"></iframe>
				</div>
			</div>
			<div class="home-page-body-2 div-bg-shadow page-body">
				<div class="jump-body-content">
					<iframe src="page/myAttention.html" style="width: 100%;height: 100%;border: none;overflow: hidden;"></iframe>
				</div>
			</div>
			<div class="home-page-body-3 div-bg-shadow page-body">
				<div class="jump-body-content">
					<iframe src="page/iRelated.html" style="width: 100%;height: 100%;border: none;overflow: hidden;"></iframe>
				</div>
			</div>
			<div class="home-page-body-4 div-bg-shadow page-body">
				<div class="jump-body-content">
					<iframe src="page/historical.html" style="width: 100%;height: 100%;border: none;overflow: hidden;"></iframe>
				</div>
			</div>
			<div class="home-page-body-5 div-bg-shadow page-body">
				<div class="jump-body-content">
					<iframe src="page/myArticle.html" style="width: 100%;height: 100%;border: none;overflow: hidden;"></iframe>
				</div>
			</div>
			<div class="home-page-body-6 div-bg-shadow page-body">
				<div class="jump-body-content">
					<iframe src="page/draftBox.html" style="width: 100%;height: 100%;border: none;overflow: hidden;"></iframe>
				</div>
			</div>
			<div class="home-page-body-7 div-bg-shadow page-body">
				<div class="jump-body-content">
					<iframe src="page/notice.html" style="width: 100%;height: 100%;border: none;overflow: hidden;"></iframe>
				</div>
			</div>


			<!--页面content部分-->
			<div class="home-page-body div-bg-shadow page-body" id="pagebody">
				<div class="body-content">
					<iframe src="page/postlist.html" class="page-body-iframe1"></iframe>
				</div>
			</div>

			<!--页面右侧部分-->
			<div class="home-page-right div-bg-shadow"></div>

		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/index.js"></script>
</html>
